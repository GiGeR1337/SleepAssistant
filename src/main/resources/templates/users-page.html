<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div th:replace="fragments/header :: app-header"></div>
<div class="container py-5">
    <div class="bg-white bg-opacity-75 rounded p-4 shadow">
        <h4 class="text-center mb-4">Your Sleeps</h4>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-light">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.idUser}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form method="post" onsubmit="return confirm('Are you sure you want to delete this record?')"
                          th:action="@{'/admin/users/' + ${user.idUser}}">
                        <button class="btn btn-outline-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
