<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Sleep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form th:object="${sleepDto}" th:action="@{/addSleep}" method="post"
          class="bg-light rounded shadow-lg p-5" style="width: 500px;">
        <h3 class="text-center mb-4">Create Sleep Record</h3>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input th:field="*{date}" type="date" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Bedtime</label>
            <input th:field="*{bedtime}" type="time" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Wake Time</label>
            <input th:field="*{wakeTime}" type="time" class="form-control"/>
        </div>

        <div class="form-check mb-2">
            <input th:field="*{caffeineBeforeBed}" type="checkbox" class="form-check-input" id="caffeineCheck"/>
            <label for="caffeineCheck" class="form-check-label">Had caffeine before bed</label>
        </div>

        <div class="form-check mb-3">
            <input th:field="*{screenBeforeBed}" type="checkbox" class="form-check-input" id="screenCheck"/>
            <label for="screenCheck" class="form-check-label">Used screen before bed</label>
        </div>

        <div class="mb-4">
            <label class="form-label">Sleep Quality</label>
            <select th:field="*{idQuality}" class="form-select">
                <option th:each="quality : ${sleepQualities}"
                        th:value="${quality.idQuality}"
                        th:text="${quality.quality}">Select quality</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Sleep</button>
    </form>
</div>
</body>
</html>
