<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form class="mb-5 p-4 bg-light rounded" method="post" th:action="@{/login}">
        <h3>Log in</h3>
        <div class="mb-3">
            <label>
                <input type="text" name="username" placeholder="Username">
            </label><br>
        </div>

        <div class="mb-3">
            <label>
                <input type="password" name="password" placeholder="Password">
            </label><br>
        </div>

        <div class="mb-3">
            <a th:href="@{/register}"><small>I don't have an account</small></a>
        </div>

        <button type="submit" class="btn btn-primary">Log in</button><br>
    </form>
</div>
</body>
</html>
