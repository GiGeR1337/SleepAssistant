<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form class="mb-5 p-5 bg-light rounded shadow-lg" method="post" style="width: 400px;" th:action="@{/login}">
        <h3 class="mb-4 text-center">Log in</h3>

        <div class="alert alert-danger py-1 text-center mb-3" th:if="${param.error}">
            <small>Invalid username or password</small>
        </div>

        <div class="alert alert-success py-1 text-center mb-3" th:if="${param.logout}">
            <small>You have been logged out</small>
        </div>

        <div class="mb-4">
            <input class="form-control form-control-lg" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-4">
            <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3 text-end">
            <a th:href="@{/register}"><small>I don't have an account</small></a>
        </div>

        <button class="btn btn-primary btn-lg w-100" type="submit">Log in</button>
    </form>
</body>
</html>
