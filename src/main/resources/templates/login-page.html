<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form class="mb-5 p-5 bg-light rounded shadow-lg" method="post" th:action="@{/login}" style="width: 400px;">
        <h3 class="mb-4 text-center">Log in</h3>

        <div th:if="${param.error}" class="alert alert-danger py-1 text-center mb-3">
            <small>Invalid username or password</small>
        </div>

        <div th:if="${param.logout}" class="alert alert-success py-1 text-center mb-3">
            <small>You have been logged out</small>
        </div>

        <div class="mb-4">
            <input type="text" name="username" placeholder="Username" class="form-control form-control-lg">
        </div>

        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg">
        </div>

        <div class="mb-3 text-end">
            <a th:href="@{/register}"><small>I don't have an account</small></a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Log in</button>
    </form>
</body>
</html>
