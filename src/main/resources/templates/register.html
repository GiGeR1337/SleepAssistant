<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form class="mb-5 p-4 bg-light rounded" th:object="${userDto}" method="post" th:action="@{/register}">
        <h3>Register</h3>
        <div class="mb-3">
            <label>
                <input name="username" placeholder="Username" type="text">
            </label><br>
        </div>

        <div class="mb-3">
            <label>
                <input name="email" placeholder="Email" type="text">
            </label><br>
        </div>

        <div class="mb-3">
            <label>
                <input name="password" placeholder="Password" type="password">
            </label><br>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
</body>
</html>
