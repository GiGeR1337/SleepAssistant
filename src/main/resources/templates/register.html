<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form class="mb-5 p-5 bg-light rounded shadow-lg" th:object="${userDto}" method="post" th:action="@{/register}" style="width: 400px;">
        <h3 class="mb-4 text-center">Register</h3>

        <div class="mb-4">
            <input th:field="*{username}" placeholder="Username" type="text" class="form-control form-control-lg">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-4">
            <input th:field="*{email}" placeholder="Email" type="email" class="form-control form-control-lg">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-4">
            <input th:field="*{password}" placeholder="Password" type="password" class="form-control form-control-lg">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1"></div>
        </div>

        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
    </form>
</div>
</body>
</html>
