<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec);">
<div class="container-fluid d-flex vh-100 vw-100 justify-content-center align-items-center">
    <form class="mb-5 p-5 bg-light rounded shadow-lg" method="post" style="width: 400px;" th:action="@{/register}"
          th:object="${userDto}">
        <h3 class="mb-4 text-center">Register</h3>

        <div class="mb-4">
            <input class="form-control form-control-lg" placeholder="Username" th:field="*{username}" type="text">
            <div class="text-danger small mt-1" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
        </div>

        <div class="mb-4">
            <input class="form-control form-control-lg" placeholder="Email" th:field="*{email}" type="email">
            <div class="text-danger small mt-1" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div>

        <div class="mb-4">
            <input class="form-control form-control-lg" placeholder="Password" th:field="*{password}" type="password">
            <div class="text-danger small mt-1" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
        </div>

        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
    </form>
</div>
</body>
</html>
