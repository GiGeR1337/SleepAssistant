<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #e0f7fa, #fce4ec); height: 100vh; margin: 0;">
<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div>
        <h1 class="mb-3 text-center">Welcome!</h1>
        <h2 class="mb-4 text-center" th:text="|Hello ${username}!|">Hello User!</h2>
        <p class="mb-4 text-center">You're successfully logged in.</p>
        <div class="text-center">
            <a class="btn btn-outline-primary" th:href="@{/login}">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
